# SAFE minimal Netlify config (no code changes to app)
[build]
  publish = "DH_P2.53"

# Clean URLs
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/rosters"
  to = "/rosters/rosters.html"
  status = 200

[[redirects]]
  from = "/ownership"
  to = "/ownership/ownership.html"
  status = 200

[[redirects]]
  from = "/analyzer"
  to = "/analyzer/analyzer.html"
  status = 200

[[redirects]]
  from = "/research"
  to = "/research/research.html"
  status = 200

# Security + short default cache for HTML/JS/CSS
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Content-Security-Policy-Report-Only = "default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.tailwindcss.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' https://cdnjs.cloudflare.com https://cdn.tailwindcss.com https://cdn.jsdelivr.net; img-src 'self' data: blob:; connect-src 'self' https://docs.google.com https://api.sleeper.app; base-uri 'self'; form-action 'self'; frame-ancestors 'none'"
    Cache-Control = "public, max-age=300"

# "Forever" cache for assets (you'll bust by changing file name or adding ?v=... later)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
