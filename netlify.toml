# Netlify config for Dynasty Hub (GitHub deploy)

[build]
  # The folder that contains index.html
  publish = "DH_P2.53"

# Clean URLs for main pages
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/rosters"
  to = "/rosters/rosters.html"
  status = 200

[[redirects]]
  from = "/ownership"
  to = "/ownership/ownership.html"
  status = 200

[[redirects]]
  from = "/analyzer"
  to = "/analyzer/analyzer.html"
  status = 200

[[redirects]]
  from = "/research"
  to = "/research/research.html"
  status = 200

# Global headers (security + short default browser cache)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    # Report-only first; enforce later once console is clean
    Content-Security-Policy-Report-Only = "default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.tailwindcss.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' https://cdnjs.cloudflare.com https://cdn.tailwindcss.com https://cdn.jsdelivr.net; img-src 'self' data: blob:; connect-src 'self' https://docs.google.com https://api.sleeper.app; base-uri 'self'; form-action 'self'; frame-ancestors 'none'"
    Cache-Control = "public, max-age=300"

# Long-lived caching for assets (logos/icons/fonts you serve)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Edge Function routes
[[edge_functions]]
  path = "/api/sheet/*"
  function = "sheet-proxy"

[[edge_functions]]
  path = "/api/sleeper/*"
  function = "sleeper-proxy"
